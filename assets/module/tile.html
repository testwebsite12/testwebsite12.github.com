<script>
    $('.descriptionBack').css({
        'visibility': 'hidden'
    });
    
    var ta = document.querySelector('#testText${number}');
    autosize(ta);
    
    $('#testText${number}').css('font-family', '${fontFamily}');
    $('#fontSizeVal${number}').on('change', function () {
        var f = $(this).val();
        $('#testText${number}').css('font-size', f + 'rem');
        autosize.update($('#testText${number}'));
    });
    $('#fontWeightVal${number}').on('change', function () {
        var w = $(this).val();
        $('#testText${number}').css('font-weight', w);
        autosize.update($('#testText${number}'));
        
    });
    $('#letterSpacingVal${number}').on('change', function () {
        var s = $(this).val();
        $('#testText${number}').css('letter-spacing', s + 'rem');
        autosize.update($('#testText${number}'));
        
    });
    $('#lineHeightVal${number}').on('change', function () {
        var s = $(this).val();
        $('#testText${number}').css('line-height', s + '%');
        autosize.update($('#testText${number}'));
    });
        $('#card${number}').hover(function(){
        $('#ovl${number}').css('opacity',1);
    }, function() {
        $('#ovl${number}').css('opacity',0);
    });
    
    
    
    function reset${number}() {
        autosize.update(ta);
        document.getElementById('fontSizeVal${number}').value = "2";
        document.getElementById('lineHeightVal${number}').value = "135";
        document.getElementById('letterSpacingVal${number}').value = "0";
        document.getElementById('fontWeightVal${number}').value = "400";
        
        document.getElementById('testText${number}').value = '${testText}';
        $('.slider${number}').css('background-size','50% 100%');
        $('#testText${number}').css({
                                        'font-weight':'400',
                                        'font-size':'2rem',
                                        'letter-spacing':'0rem',
                                        'line-height':'135%',
                                    });
        autosize.update($('#testText${number}'));
    }
    
    $('input[type=range]').on('input', function(e){
    var min = e.target.min,
        max = e.target.max,
        val = e.target.value;

    $(e.target).css({
        'backgroundSize': (val - min) * 100 / (max - min) + '% 100%'
    });
    }).trigger('input');
    
    
    
</script>

<div id=card${number} class='tile'>
    <div class='top'>
        <h1 class='fontName'>${fontName}</h1>
        <h2 class='author'>${author}</h2>
    </div>
    <div class='middle'>
        <textarea id='testText${number}' style='border: 0; resize: none; outline: 0;' autocorrect="off" spellcheck="false" class='testText'>${testText}</textarea>
    </div>
    <div class='bottom'>
        <img class="poster-image" src="assets/img/poster/${img}1.jpg">
        <img class="poster-image" src="assets/img/poster/${img}2.jpg">
        <img class="poster-image" src="assets/img/poster/${img}3.jpg">
        <img class="poster-image" src="assets/img/poster/${img}4.jpg">
    </div>
    <div id=ovl${number} class='ovl'>
        <div class='reset'>
            <div id='resetbutton${number}' class='resetbutton button' onclick='reset${number}()'>
                <h4>Reset</h4>
            </div>
        </div>
        <div class='slides'>
            <div id=fontSize class=value>
                <h3 id=sliderTitle>Size</h3>
                <input id='fontSizeVal${number}' class=slider${number} type='range' min='1.0' max='3' value='2' step='0.1'>
            </div>
            <div id=fontWeight class=value>
                <h3 class=sliderTitle>Weight</h3>
                <input id='fontWeightVal${number}' class=slider${number} type='range' min='100' max='800' value='400' step='50'>
            </div>
            <div id=letterSpacing class=value>
                <h3 class=sliderTitle>Space</h3>
                <input id='letterSpacingVal${number}' class=slider${number} type='range' min='-0.3' max='0.3' value='0' step='0.05'>
            </div>
            <div id=lineHeight class=value>
                <h3 class=sliderTitle>Height</h3>
                <input id='lineHeightVal${number}' class=slider${number} type='range' min='105' max='165' value='135' step='0.5'>
            </div>
        </div>
    </div>
</div>
